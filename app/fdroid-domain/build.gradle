plugins {
    id 'java-library'
    id 'maven-publish' // required for jitpack
}

// required for jitpack
ext {
    PUBLISH_MODUL_DESCRIPTION = 'fdroid-core with entities and repository interfaces'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    api (project(path: ':app:room-annotations'))
    implementation 'javax.persistence:javax.persistence-api:2.2'
    implementation 'org.jetbrains:annotations:13.0' // for android independant Nullable license Apache 2.0
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.samskivert:jmustache:1.15' // https://github.com/samskivert/jmustache to generate html from template

    implementation 'commons-io:commons-io:2.8.0'

    def SLF4J_VERSION = rootProject.ext.SLF4J_VERSION
    implementation "org.slf4j:slf4j-api:$SLF4J_VERSION"

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}
// required for jitpack
apply from: "${rootProject.projectDir}/publish-module2.gradle"
